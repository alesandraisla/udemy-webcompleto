// paradigma de Orientação a objetos

class Cadeira {   //modelo de objeto
	constructor(qtde_pernas, giratoria, cor){ //ciclo de vida do objeto
		this.qtde_pernas = qtde_pernas;
		this.giratoria = giratoria;
		this.cor = cor;
	}  
	girarCadeira(){
		if(this.giratoria === true){
			console.log('A cadeira girou');
		} else {
			console.log('A cadeira não girou');
		}
	}
}
