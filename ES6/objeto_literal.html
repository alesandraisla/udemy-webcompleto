<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Pilar da abstração</title>
	<meta charset="utf-8">
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

	<script type="text/babel">

	class Produto {
		constructor(descricao, preco){
			this.descricao = descricao;
			this.preco = preco;
		}
		verDescricao(){
			console.log(`${this.descricao} por apenas ${this.preco}`);
		}
	}

	let produto = new Produto('Notebook', 2200);
	produto.verDescricao();

//criacao de um objeto literal
	let produtoLiteral = {
		descricao: 'Geladeira',
		preco: 1800,
		verDescricao: function(){
			console.log(`${this.descricao} por apenas ${this.preco}`)
		}
	}
//acessar os atributos relativos aos métodos
	produtoLiteral.verDescricao();

	</script>
</head>
<body>

</body>
</html>
