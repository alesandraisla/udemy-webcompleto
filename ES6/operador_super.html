<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Pilar da abstração</title>
	<meta charset="utf-8">
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

	<script type="text/babel">

//modelo pai 
	class Animal {
		constructor(cor, tamanho, peso){ //define os atributos
			this.cor = cor;
			this.tamanho = tamanho;
			this.peso = peso;
		}
		dormir(){
			console.log('dormir');
		}
	}

	//modelo filha e pai da class papagaio
	class Passaro extends Animal {
		constructor(bico, cor, tamanho, peso){
			super(cor, tamanho, peso) // dar acesso ao construtor da class pai 
			this.bico = bico; // faz referência ao atributo da class dele mesmo
		}
		voar(){
			console.log('Voar');
		}
	}

	// modelo filha
	class Papagaio extends Passaro {
		constructor(sabeFalar, cor, tamanho, peso){
			super('Médio', cor, tamanho, peso)
			this.sabeFalar = sabeFalar;
		}
		falar(){
			console.log('Falar');
		}
	}

	let papagaio = new Papagaio(true, 'verde', 25, 350);
	console.log(papagaio);
	let papagaio2 = new Papagaio(false, 'branco', 10, 80); //customizar as caracteristicas
	console.log(papagaio2);

	
	

	</script>
</head>
<body>

</body>
</html>
