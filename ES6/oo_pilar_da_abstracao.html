<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Pilar da abstração</title>
	<meta charset="utf-8">
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

	<script type="text/babel">

	// class é um modelo<receita de bolo> do objeto <bolo> 
	// iniciar com letra maiuscula nas class
	class ContaBancaria {
		constructor(){ //class é instanciada sendo transformada em um objeto
			this.agencia = 1075;
			this.numeroConta = 8351125; // this contrui um objeto
			this.saldo = 50;
			this.limite = 450;
		}
// As ações tem a mesma sintaxe de função, porém quando declaradas dentro do modelo, são conhecidas como métodos
		depositar(valorDeposito) {
			this.saldo += valorDeposito;
		}
		sacar(valorSaque){
			this.saldo -= valorSaque;
		}
		consultarSaldo(){
			return this.saldo;
		}
	}

// criar entidade, new transforma a class em um objeto, pode criar quantos quiser
	let x = new ContaBancaria()	
	let y = new ContaBancaria()	

	console.log(x.consultarSaldo()); // o ponto permite acessar os atributos e métodos
	x.depositar(450);
	console.log(x.consultarSaldo());
	x.sacar(200);
	console.log(x.consultarSaldo());

	console.log(y.consultarSaldo());
	</script>
</head>
<body>

</body>
</html>
