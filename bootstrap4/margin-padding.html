<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Bootstrap - Elementos flutuantes</title>
  </head>
  <body style="margin-bottom: 200px">



    <!-- Aplicação de Margin
      mt -> margin top
      mb -> margin bottom
      ml -> margin left 
      mr -> margin right
      mx -> margin no eixo x (horizontal) esquerda/direita
      my -> margin no eixo t (vertical) top/bottom
      m -> margin em todos os lados

      valor a definir ( 0 ate 5)
      5 é o tamanho padrão
    -->
    
    <h1 class="bg-success">Margin</h1>
    <p class="bg-success m-5">Conteúdo principal</p>
    <h1 class="bg-success ">Margin</h1>

    <br>
    <br>

    <!--Aplicação de padding
      pt -> Padding top
      pb -> padding bottom
      pl -> padding left
      pr -> padding right
      px -> padding no eixo x (horizontal) esquerda/direita
      py -> padding no eixo y (vertical) top/bottom 
      p -> padding em todos os lados
      Valor a definir (0 até 5)

      Para visualizar melhor na propria class coloque um style="display:inline"
    -->


    <h1 class="bg-success">Padding</h1>
    <p class="bg-success py-4" style="display:inline">Conteúdo principal</p>
    <h1 class="bg-success">Padding</h1>

    <br>
    <br>












    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
