<!doctype html>
<html lang="pt-br">
  <head>


    <title>Bootstrap - breackpoints</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">


  </head>
  <body style="padding-bottom: 200px; width: 600px; margin: 0 auto; border: 1px solid red">


    <!--Botões
      formaação padrão: btn
      formatação específica:
      btn-primary, btn-secondary, btn-success, btn-info, btn-warning, btn-danger, btn-light, btn-dark, btn-link-->

    <h3>Botões </h3>
    <button class="btn btn-primary" type="button">Clique </button>

    <h3>Botões com diferentes tags </h3>
    <a class="btn btn-danger" href="">Link Submit   </a>
    <button class="btn btn-info" type="submit">Submit</button>
    <input class="btn btn-info" type="button" value ="button">
    <input class="btn btn-info" type="submit"  value="input submit">
    <input class="btn btn-info" type="reset" name="reset">

    <!--Botões com contorno
      btn-outline-<formato-->

  <h3>Botões com contorno </h3>
   <button class="btn btn-outline-info" type="button"> Clique </button>

   <!--Tamanho de botões
    opções: btn-lg, btn-sm, btn-block 
  -->

    <h3>Tamanhos dos botões </h3>
    <button class="btn btn-primary btn-lg" type="button">Grande </button>
    <button class="btn btn-danger" type="button"> Normal </button>
    <button class="btn btn-primary btn-sm" type="button">Pequeno </button>
    <br>
    <br>
    <button class="btn btn-danger btn-block" type="button">Bloco </button>


    <!--Estados dos botões 
      opções: active, disabled
    -->

    <h3>Estados de botões</h3>
    <button class="btn btn-danger " type="button">Normal </button>
    <button class="btn btn-danger active" type="button">Ativo </button>
    <button class="btn btn-danger disabled" type="button">Inativo </button>

    <br>
    <br>
    <!--Alternância entre o estado normal e estado ativo quando clica se mantem como ativo-->
    <button class="btn btn-success" type="button" data-toggle="button"> Alternar </button>


    <h3>Grupos de botões - horizontal</h3>

<div class="btn-group">

    <button class="btn btn-success" type="button">Esquerda </button>
    <button class="btn btn-success" type="button">Centro </button>
    <button class="btn btn-success" type="button"> Direita </button>

  </div>



    <h3>Grupos de botões - vertical</h3>

<div class="btn-group-vertical">
    <button class="btn btn-danger" type="button"> Topo </button>
    <button class="btn btn-danger" type="button"> Meio </button>
    <button class="btn btn-danger" type="button"> Fundo </button>

</div>


    <h3>Toolbar de botões - um item ao lado do outro</h3>
  <div class="btn-toolbar">
    <div class="btn-group">
    <button class="btn btn-info" type="button"> 1 </button>
    <button class="btn btn-info" type="button"> 2 </button>
    <button class="btn btn-info" type="button"> 3</button>
    </div>
    <div class="btn-group">
    <button class="btn btn-info" type="button">4  </button>
    <button class="btn btn-info" type="button"> 5 </button>
    </div>

  </div>


    <h3>Botões dropdown</h3>

    <!-- 
    dropdown -> em uma div 
    dropdown-toggle -> para aparecer a seta.
    data-toggle="dropdown"
    dropdown-item
    dropdown-divider - divisor 
    -->

    <div class="dropdown">
        <button class="btn btn-success dropdown-toggle" 
        data-toggle="dropdown" type="button">
        Clique
        </button>
        <div class="dropdown-menu">
         <a href="#" class="dropdown-item">Link 1  </a>
         <div class="dropdown-divider"></div>
         <a href="#" class="dropdown-item">Link 2  </a>
         <div class="dropdown-divider"></div>
         <a href="#" class="dropdown-item">Link 3  </a>
       </div>

    </div>





















    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
