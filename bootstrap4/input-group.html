<!doctype html>
<html lang="pt-br">
  <head>


    <title>Bootstrap - input group</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">


  </head>
  <body style="margin-bottom: 200px; padding: 16px">

<form>

      <h2>Grupo prepend</h2>
      <!--Quando exibe o conteúdo ANTES da caixa de texto-->

      <div class="input-group">
            <div class="input-group-prepend">
                 <span class="input-group-text">@</span>
            </div>
            <input class="form-control" type="text" placeholder="e-mail" >
      </div>
     



       <h2>Grupo append</h2>
       <!--Quando exibe o conteúdo DEPOIS da caixa de texto-->

       <div class="input-group">
        <input class="form-control" type="text" placeholder="e-mail">
             <div class="input-group-append">
                    <span class="input-group-text">@gmail.com</span>
             </div>
       </div>


      <h2>URL customizada</h2>

      <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">
                    https://site.com/usuario
                </span>
            </div>
            <input class="form-control" type="text" placeholder="Digite seu usuário">
      </div>


      <h2>Moeda</h2>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">
            $
          </span>
        </div>
        <input class="form-control" type="text" placeholder="Digite um valor">
        <div class="input-group-append">
          <span class="input-group-text">
            ,00
          </span>
        </div>
      </div>

        <!--Type=checkbox / radio
        -->

        <h2> Checkbox / Radio </h2>

        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <input type="radio">  <!--ou checkbox-->
              
            </div>
          </div>
          <input type="text" class="form-control">
        </div>





      <h2>Múltiplos inputs</h2>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">nome/e-mail</span>
          
        </div>
        <input class="form-control" type="text" placeholder="e-mail">
        <input class="form-control" type="password" placeholder="senha">

      </div>


      <h2>Pesquisas</h2>

      <div class="input-group">
        <input class="form-control" type="text" placeholder="Pesquisar">
        <div class="input-group-append">
          <button type="button" class="btn btn-warning">Pesquisar</button>
          
        </div>
      </div>

      </form>























    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
