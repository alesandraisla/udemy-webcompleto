  <body style="margin-bottom: 200px; padding: 16px;">

<!--Iconic

Icones funcionam como font entÃ£o pode usar todas as classes de font
ex: 
<span class="oi oi-nomedoicone"></span>
display-1 aumenta o tamanho
text-danger definir a cor do icone
pode aplicar os styles de font-size
pode colocar o icone dentro de um button-->


<h3>Iconic </h3>
<span class="oi oi-rss display-1 text-danger" style="font-size:80px; title="rss" aria-hidden="true"></span>



<span class="oi oi-bell display-3 text-primary" style="font-size:80px; title="rss" aria-hidden="true"></span>


<button class="btn btn-dark btn-lg">
  <i class="oi oi-clock text-light"></i>
  Clique aqui
</button>


<!--fontawosome 

-->

<h3>Font Awesome</h3>
<i class="fas fa-cat text-success display-1"></i>


<button class="btn btn-light btn-lg">
  <i class="fas fa-democrat text-dark"></i>
    Clique aqui
</button>
