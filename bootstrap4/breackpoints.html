<!doctype html>
<html lang="pt-br">
  <head>


    <title>Bootstrap - breackpoints</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <style type="text/css">

      /*min-wifth -> só a partir do 576 que o background mudará a cor */
      /*Small devices (landscape phones)*/
      @media (min-width: 576px)/*condição tamanho*/ {
        body {
          background: red;
        }
        } /*formatação pra o tamanho informado*/

      /*************************************************/
     
     /* Extra small devices (portrait phones, less than 576px)*/
      @media (max-width: 575.98px) { 

        body {
          background: red;
         }
        }

      /* Small devices (landscape phones, 576px and up)*/
      @media (min-width: 576px) and (max-width: 767.98px) {
       body {
        background: green;
        } 
      }

      /* Medium devices (tablets, 768px and up)*/
      @media (min-width: 768px) and (max-width: 991.98px) { 
       body {
        background: blue;
        }
         }

      /* Large devices (desktops, 992px and up)*/
      @media (min-width: 992px) and (max-width: 1199.98px) { 
        body {
          background: yellow;
          }
        }

      /* Extra large devices (large desktops, 1200px and up)*/
      @media (min-width: 1200px) { 
        body {
          background: gray;
          }
        }
      


    </style>

  </head>
  <body style="margin-bottom: 200px; padding: 16px;">



















    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
