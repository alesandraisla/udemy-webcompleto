<!DOCTYPE html>
<html>
	<head>
		<title>Tamanhos e textos</title>
		<meta charset="utf-8">

		<style type="text/css">

			body {
				font-size: 30px;
			}
			
			.texto{
				/*
				px -> Medida com tamanho fixo
				% -> Tamanho relativo ao tamanho padrão adotado pelos browsies 
				em -> Tamanho relativo, ou seja, 1 em equivale ao tamanho padrao docontainer pai. ex div, span, body.
				*/

				font-size: 1em;
			}

			.texto2 {
				font-size: 2em;
			}

		</style>


	</head>
	<body>

	<p class="texto"> Conteúdo</p>
	<p class="texto2">Conteudo 2</p>


	</body>
</html>
