<!DOCTYPE html>
<html>
	<head>
		<title>Estilos de textos</title>
		<meta charset="utf-8">

		<style type="text/css">
			
			body{
					font-size: 40px;
					font-family: "times new roman", times, serif;

			}

			.negrito {
				/*pode definir normal, bold, 100 até 900*/
				font-weight: 900 ;
			}

			.italico {
				font-style: italic;

			}

			.formatacao {
				/*underline - linha inferior. overline - linha superior. line-through - linha sobre o texto*/
				text-decoration: underline;
			}


			.texto {font:bold 40px "lucida sans unicode", "lucida grande", sans-serif;


			}
		</style>
	</head>
	<body>

			<p class="negrito">Texto negrito</p>

			<p class="italico">Texto italico</p>

			<p class="formatacao">Formatação de texto</p>

			<p class="texto">Texto </p>

			<p> Texto negrito</p>


	</body>


</html>
