<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Eventos - mouse</title>
	<meta charset="utf-8">
	<script>

		function acao () {
			alert('Evento disparado')
		}

		function acao1 () {
			alert('Elemento foi clicado')
		}



	</script>
</head>
<body>

	<div onmouseout="acao()" onclick="acao1()" style="background: gray; height: 150px; width: 150px">
		Qualquer texto 
		
	</div>

</body>
</html>
