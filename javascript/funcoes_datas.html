//15/01/2017
//Quantos dias existe entre as duas datas?
//23/02/2017
var data1 = new Date (2020,0,6)

var data2 = new Date (2020,5,11)

document.write(data1.toString()) //para trazer a representação textual do objeto data
document.write('<hr />')
document.write(data2.toString())

document.write('<br> <hr>')

//convertar as datas para um valor calculávelo método getTime recupera a quantidade e milissegundos que existe entre as datas de 1 de janeiro de 1970 até a data em questão
document.write(data1.getTime())
document.write('<br>')
document.write(data2.getTime())

//encontrar a quantidade de milissegundos entre data1 e data 2
//Math.abs -> retorna o valor absoluto de um número, ou seja, positivo

document.write('<hr>')
var milissegundos_entre_datas = Math.abs(data1.getTime() - data2.getTime())
document.write(milissegundos_entre_datas) //diferença em milisegundos de uma data para outra


// Quantos dias esse numero representa?
// 1 dia tem 24 hr, 
//cada hora tem 60 minutos, 
//cada minuto tem 60 segundos, 
//cada segundo tem 1000 milisegundos 
// quantos milisegundos existem em um dia?

document.write('<br>')

var milisegundos_por_dia = (1*24*60*60*1000)
document.write(' 1 dia tem:' + milisegundos_por_dia  + ' milisegundos ')
document.write('<br>')
document.write('A diferença entre data1 e data2 é de: ' + Math.ceil(milissegundos_entre_datas / milisegundos_por_dia)+ ' dias ')
