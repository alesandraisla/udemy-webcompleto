<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Array Incluir Remover</title>
	<meta charset="utf-8">
	<script>

		var lista_frutas = Array()

		lista_frutas[0] = 'Banana'
		lista_frutas[1] = 'Maçã'

		// Incluir elemento no final do array
		lista_frutas.push('Uva')

		//Incluir elemento no início do array
		lista_frutas.unshift('Manga')

		//Excluir elemento no final do array , não existe a necessidade de passar um parâmetro
		//lista_frutas.pop()
		
		//Excluir elemento do início do array
		//.shift()


		console.log(lista_frutas)

	</script>
</head>
<body>

</body>
</html>
