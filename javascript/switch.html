<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Switch</title>
		<meta charset="utf-8">
		<script>

			var parametro = '2'

				//No parametro pode colocar um var, valor fixo, texto, numero//
			switch(parseInt(parametro)) {

				case 1:
					document.write('Parametro 1');
					break;
				case 2:
					document.write('Parametro 2');
					break;

				default: //opcional, SEN√ÉO//
					document.write('Default');
						
			}

		</script>

	</head>
	<body>

	</body>
</html>
