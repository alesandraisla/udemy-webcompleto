<!DOCTYPE html>
<html>
	<head>
		<title>Links</title>
		<meta charset="utf-8">

		<style type="text/css">
			
			a{
				
			}

			/*Pode denifir estados (uma cor) para o link:
			Links Visitados 
			Links não visitados

			*/
			/*links não visitados*/
			a:link {
				color: #purple;
			}


			/*links visitados*/
			a:visited{
				color: #purple;
			}

			/*Links hover, é quando passa o cursos sobre o link*/
			a:hover{
				color: pink;
			}

			/*links ativos, quando clicado*/
			a:active {
				color: purple;
			}

		</style>
	</head>
	<body>

			<a href="https://www.google.com/">Google</a> |
			<a href="https://www.tecmundo.com.br/">Tec Mundo</a> |
			<a href="https://www.megacurioso.com.br/">Mega Curioso</a> |
			
	</body>
</html>
